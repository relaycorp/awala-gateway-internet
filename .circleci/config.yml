version: 2.1
jobs:
  unit-tests-node12:
    docker:
      - image: circleci/node:12
    working_directory: ~/src
    steps:
      - unit-test:
          nodeVersion: '12'
  functional-tests:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.25.1/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      # Install dependencies just so we can transpile the TS files to JS; then remove the deps.
      - run: npm install
      - run: npm run build
      - run: rm -rf node_modules

      - run: ./src/functional_tests/run.sh

commands:
  unit-test:
    parameters:
      nodeVersion:
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-node<< parameters.nodeVersion >>-{{ checksum "package.json" }}
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-node<< parameters.nodeVersion >>-{{ checksum "package.json" }}
      - run: npm run static-checks
      - run: npm run test:ci:unit

workflows:
  version: 2
  build:
    jobs:
      - unit-tests-node12
      - functional-tests
