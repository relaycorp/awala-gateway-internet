version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "08:00"
    timezone: Etc/UCT
  open-pull-requests-limit: 99
  versioning-strategy: increase
  ignore:
  - dependency-name: "@relaycorp/relaynet-pohttp"
    versions:
    - 1.6.1
    - 1.6.2
  - dependency-name: fastify
    versions:
    - 3.13.0
  - dependency-name: "@relaycorp/cogrpc"
    versions:
    - 1.3.2
    - 1.3.3
  - dependency-name: "@relaycorp/relaynet-core"
    versions:
    - 1.42.6
  - dependency-name: grpc
    versions:
    - 1.24.5
- package-ecosystem: bundler
  directory: "/docs"
  schedule:
    interval: weekly
    time: "08:00"
    timezone: Etc/UCT
  open-pull-requests-limit: 99
