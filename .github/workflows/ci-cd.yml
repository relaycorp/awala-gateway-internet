name: Run CI and potentially release
on:
  pull_request:
  push:
    branches: [master]
jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - run: npm run static-checks
      - run: npm run test:ci:unit

      - uses: azure/setup-helm@v1
        with:
          version: v3.4.0
      - name: Update Helm chart dependencies
        run: helm dependency update chart/
      - name: Lint Helm chart
        run: helm lint chart/ --values=chart/values.dev.yml --strict
      - name: Template Helm chart
        run: helm template --values=chart/values.dev.yml chart/

      # Functional tests
      - name: Create Kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.9.0
          name: default
      - name: Run Skaffold pipeline
        uses: hiberbee/github-action-skaffold@1.4.0
        with:
          command: run
          skaffold-version: 1.16.0
        env:
          # Work around https://github.com/hiberbee/github-action-skaffold/issues/7
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: Start port-forwarding
        run: |
          set -o nounset
          set -o errexit
          set -o pipefail
          set +x

          kubectl port-forward --address 127.0.0.1 svc/public-gateway-poweb 8080:8082 &
          kubectl port-forward --address 127.0.0.1 svc/public-gateway-pohttp 8081:8080 &
          kubectl port-forward --address 127.0.0.1 svc/public-gateway-cogrpc 8082:8081 &
          kubectl port-forward --address 127.0.0.1 svc/public-gateway-vault 8200:8200 &
          kubectl port-forward --address 127.0.0.1 svc/nats 4222:4222 &
          kubectl port-forward --address 127.0.0.1 svc/minio 9000:9000 &

          # Check at least one of the ports:
          timeout 5 sh -c "while ! wget --spider http://127.0.0.1:8080 ; do sleep 1s ; done"
      - run: npm run test:functional
        env:
          IS_GITHUB: 'true'
      - name: Output diagnostic information upon failure
        if: failure()
        run: .github/scripts/output-diagnostics.sh

      # Export Docker image so it can be published
      - name: Export Docker image
        if: github.ref == 'refs/heads/master'
        run: docker save -o /tmp/docker-image public-gateway:latest
      - name: Upload Docker image
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: /tmp/docker-image

  release:
    name: Release
    needs: ci
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - uses: azure/setup-helm@v1
        with:
          version: v3.2.4
      - name: Install Helm Push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push --version 0.9.0
      - name: Download Docker image
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: /tmp
      - name: Import Docker image
        run: docker load -i /tmp/docker-image
      - name: Log in to GitHub Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ghcr.io
          username: irelaybot
          password: ${{ secrets.GH_CONTAINER_REGISTRY_PASSWORD }}
      - name: Publish Docker image and Helm chart
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HELM_REPO_ACCESS_TOKEN: ${{ secrets.HELM_REPO_ACCESS_TOKEN }}
