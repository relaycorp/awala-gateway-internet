vault:
  nameOverride: vault
  serverUrl: http://dev-backing-services-vault:8200
  kvPrefix: gw-keys
  token: root
  server:
    dev:
      enabled: true

minio:
  fullnameOverride: minio
  accessKey: test-key
  secretKey: test-secret
  buckets:
    - name: public-gateway
      policy: none
  makeBucketJob:
    annotations:
      "helm.sh/hook-delete-policy": hook-succeeded
  persistence:
    enabled: false
  resources:
    requests:
      # TODO: Try to get Minio to use less RAM
      memory: 1Gi

mongodb:
  fullnameOverride: mongodb
  auth:
    rootPassword: letmein
  persistence:
    enabled: false

nats:
  nameOverride: nats
  natsbox:
    enabled: false

stan:
  nameOverride: stan
  stan:
    nats:
      url: nats://nats:4222
  store:
    type: memory

# Relaynet Pong dependencies
pong:
  fullnameOverride: pong
  pohttp_tls_required: false
  internet_address: pong-pohttp.default
  vault:
    host: dev-backing-services-vault
    token: root
    session_keys_mount_path: pong-keys
  redis:
    host: redis-headless
redis:
  fullnameOverride: redis
  auth:
    enabled: false
  architecture: standalone
  master:
    persistence:
      enabled: false
