{{- if .Values.ingress.enabled -}}
{{- $fullName :=  include "relaynet-internet-gateway.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "relaynet-internet-gateway.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ include "relaynet-internet-gateway.pohttpHost" . }}
      http:
        paths:
          - backend:
              service:
                name: {{ $fullName }}-pohttp
                port:
                  name: http
            pathType: Prefix
            path: /
    - host: {{ include "relaynet-internet-gateway.powebHost" . }}
      http:
        paths:
          - backend:
              service:
                name: {{ $fullName }}-poweb
                port:
                  name: poweb
            pathType: Prefix
            path: /
    - host: {{ include "relaynet-internet-gateway.cogrpcHost" . }}
      http:
        paths:
          - backend:
              service:
                name: {{ $fullName }}-cogrpc
                port:
                  name: cogrpc
            pathType: Prefix
            path: /
  {{- end }}
