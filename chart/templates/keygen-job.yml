apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "relaynet-internet-gateway.fullname" . }}-keygen
  labels:
    {{- include "relaynet-internet-gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: {{ include "relaynet-internet-gateway.serviceAccountName" . }}-keygen
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      shareProcessNamespace: true
      restartPolicy: Never
      containers:
        - name: keygen
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command:
            - node
            - build/main/bin/generate-keypairs.js
          envFrom:
            - configMapRef:
                name: {{ include "relaynet-internet-gateway.fullname" . }}
            - configMapRef:
                name: {{ include "relaynet-internet-gateway.fullname" . }}-generated
            - secretRef:
                name: {{ include "relaynet-internet-gateway.fullname" . }}
