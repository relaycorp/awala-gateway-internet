apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "relaynet-internet-gateway.fullname" . }}-mongo
  labels:
    {{- include "relaynet-internet-gateway.labels" . | nindent 4 }}
data:
  MONGODB_URI: {{ .Values.mongo.uri }}
  MONGODB_DB: {{ .Values.mongo.db }}
  MONGODB_USER: {{ .Values.mongo.user }}
