apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "relaynet-internet-gateway.fullname" . }}-test-services"
  labels:
    {{- include "relaynet-internet-gateway.labels" (merge (dict "Component" "test") .) | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: pohttp
      image: busybox:1.32.0
      imagePullPolicy: IfNotPresent
      command: ['wget']
      args:
        - '--spider'
        - '-T'
        - '2'
        - http://{{ include "relaynet-internet-gateway.fullname" . }}-pohttp:8080
    - name: cogrpc
      image: busybox:1.32.0
      imagePullPolicy: IfNotPresent
      command: ['wget']
      args:
        - '--spider'
        - '-T'
        - '2'
        - http://{{ include "relaynet-internet-gateway.fullname" . }}-cogrpc:8081
    - name: poweb
      image: busybox:1.32.0
      imagePullPolicy: IfNotPresent
      command: ['wget']
      args:
        - '--spider'
        - '-T'
        - '2'
        - http://{{ include "relaynet-internet-gateway.fullname" . }}-poweb:8082
  restartPolicy: Never
