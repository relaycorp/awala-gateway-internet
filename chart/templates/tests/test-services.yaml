apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "relaynet-internet-gateway.fullname" . }}-test-services"
  labels:
    {{- include "relaynet-internet-gateway.labels" (merge (dict "Component" "test") .) | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: poweb
      image: busybox
      command: ['wget', '--spider']
      args: ['http://{{ include "relaynet-internet-gateway.fullname" . }}-poweb:8080']
    - name: pohttp
      image: busybox
      command: ['wget', '--spider']
      args: ['http://{{ include "relaynet-internet-gateway.fullname" . }}-pohttp:8080']
    - name: cogrpc
      image: busybox
      command: ['wget', '--spider']
      args: ['http://{{ include "relaynet-internet-gateway.fullname" . }}-cogrpc:8080']
  restartPolicy: Never
