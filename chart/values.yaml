# Default values for relaynet-internet-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tags:
  gwDev: false

logging:
  level: info

image:
  repository: ghcr.io/relaycorp/relaynet-internet-gateway
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccountAnnotations: {}
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  enableTls: true
  serviceDomains: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

# Gateway

poweb:
  replicas: 1
  resources: {}
  affinity: {}

pohttp:
  replicas: 1
  resources: {}
  affinity: {}

pdcQueue:
  replicas: 1
  resources: {}
  affinity: {}

cogrpc:
  serviceAnnotations: {}
  replicas: 1
  resources: {}
  affinity: {}

crcQueue:
  replicas: 1
  resources: {}
  affinity: {}

# Backing services

mongo: {}

nats: {}

objectStore:
  tlsEnabled: true

keystore:
  # For Vault:
  kvPrefix: gw-keys
