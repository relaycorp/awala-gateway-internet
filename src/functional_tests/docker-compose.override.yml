version: '3.7'
services:
  pong:
    image: relaycorp/relaynet-pong:v1.3.1
    init: true
    links:
      - redis
    environment:
      REDIS_HOST: redis
      POHTTP_TLS_REQUIRED: 'false'
  redis:
    image: redis:4.0-alpine
    init: true

  pohttp:
    links:
      - mongodb
      - nats
      - object-store
      - vault

  pdc-outgoing-queue-worker:
    links:
      - pong
      - mongodb
      - nats
      - object-store
    environment:
      POHTTP_TLS_REQUIRED: 'false'

  cogrpc:
    environment:
      COGRPC_ADDRESS: http://127.0.0.1:8081/
